<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <title>Store</title>
</head>

<body>

    <aside>
        <div class="aside-column">

            <div class="aside-title">
                <h3>SHOP</h3>
            </div>
            <div class="aside-middle">
                <a class="nav-aside" href="">WOMEN</a>
                <a class="nav-aside" href="">MEN</a>
                <a class="nav-aside" href="">SHOES</a>
                <a class="nav-aside" href="">BRAND</a>
            </div>
            <div class="aside-footer">
                <a href=""><img class="icon" src="./assets/facebook.svg" alt=""></a>
                <a href=""><img class="icon" src="./assets/instagram.svg" alt=""></a>
                <a href=""><img class="icon" src="./assets/twitter.svg" alt=""></a>
            </div>

        </div>
    </aside>

    <main>
        <div class="main-column">
            <div class="card-main">
                <div class="main-title">
                    <h1>
                        BRAND <br /> SWEATSHIT
                    </h1>
                    <p class="main-price">
                        $1000
                    </p>
                </div>
                <div class="main-prev">
                    <a href="#">
                        <a class="main-btn" href="#">← <span class="prev">PREV</span></a>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!--column-->
    <aside class="aside-right">
        <!-- row -->
        <div class="nav-links">
            <nav class="nav-header">
                <div class="head">
                    <a class="links" href="">MY ACCOUNT</a>
                    <a class="links" href="">SEARCH</a>
                </div>
                <div class="icons-links">
                    <a href="">
                        <img class="nav-icons" src="./assets/bag.png" alt="">
                    </a>
                    <a href="">
                        <img class="nav-icons" src="./assets/drop-down-list-svgrepo-com.svg" alt="">
                    </a>
                </div>
            </nav>
        </div>
        </div>
        <aside>
            <div class="aside-body">
                <div style="margin-bottom: 50px;">
                    <a class="aside-prev" href="">NEXT <span class="arrow-right">→</span></a>
                </div>
                <div class="size-shirt">
                    <div class="rounded">S</div>
                    <div class="rounded active">M</div>
                    <div class="rounded">L</div>
                </div>
                <div>
                    <!-- item acrescentar ou decrementar-->
                    <div style="display: block; margin: 10px;">
                        <button
                            style="cursor: pointer; width: 30px; height:35px;  border: 0; font-size: 25px; background-color: white; border-radius: 4px"
                            data-decrease>-</button>
                        <input style="color: black; width: 110px; height:30px; border: 0; font-size: larger;" data-value
                            type="text" value="1" disabled />
                        <button
                            style="cursor: pointer; width: 30px; height:35px;  border: 0; font-weight: bold; background-color: white; border-radius: 4px;"
                            data-increase>+</button>
                    </div>
                    <!--add to cart-->
                    <div class="add-cart">
                        <a style="color: white;" href="#">
                            ADD TO CART
                        </a>
                    </div>
                </div>
            </div>
        </aside>

</body>

</html>
